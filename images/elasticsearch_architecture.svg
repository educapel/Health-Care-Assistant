<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Main container -->
  <rect x="40" y="40" width="1120" height="720" rx="20" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Elasticsearch Vector Database Architecture
  </text>
  
  <!-- Data Input Section -->
  <g id="data-input">
    <rect x="80" y="140" width="200" height="120" rx="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="180" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e40af">
      Data Sources
    </text>
    
    <!-- Document icon -->
    <rect x="160" y="180" width="40" height="50" rx="4" fill="#3b82f6" opacity="0.2"/>
    <rect x="162" y="182" width="36" height="46" rx="2" fill="white" stroke="#3b82f6"/>
    <line x1="168" y1="190" x2="192" y2="190" stroke="#3b82f6" stroke-width="2"/>
    <line x1="168" y1="200" x2="190" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="168" y1="210" x2="185" y2="210" stroke="#3b82f6" stroke-width="1"/>
    
    <text x="180" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
      documents.json
    </text>
  </g>
  
  <!-- Embeddings Processing -->
  <g id="embeddings">
    <rect x="400" y="140" width="200" height="120" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="500" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#92400e">
      Embeddings
    </text>
    <text x="500" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#92400e">
      Generation
    </text>
    
    <!-- Neural network icon -->
    <circle cx="480" cy="215" r="8" fill="#f59e0b" opacity="0.3"/>
    <circle cx="500" cy="205" r="8" fill="#f59e0b" opacity="0.5"/>
    <circle cx="520" cy="215" r="8" fill="#f59e0b" opacity="0.3"/>
    <circle cx="500" cy="225" r="8" fill="#f59e0b"/>
    
    <line x1="488" y1="215" x2="492" y2="205" stroke="#f59e0b" stroke-width="2"/>
    <line x1="512" y1="215" x2="508" y2="205" stroke="#f59e0b" stroke-width="2"/>
    <line x1="500" y1="213" x2="500" y2="217" stroke="#f59e0b" stroke-width="2"/>
  </g>
  
  <!-- Index Creation -->
  <g id="index">
    <rect x="720" y="140" width="200" height="120" rx="12" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="820" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#15803d">
      Index Creation
    </text>
    
    <!-- Index icon -->
    <rect x="800" y="185" width="40" height="30" rx="4" fill="#22c55e" opacity="0.2"/>
    <line x1="810" y1="195" x2="830" y2="195" stroke="#22c55e" stroke-width="2"/>
    <line x1="810" y1="200" x2="825" y2="200" stroke="#22c55e" stroke-width="1"/>
    <line x1="810" y1="205" x2="828" y2="205" stroke="#22c55e" stroke-width="1"/>
    
    <text x="820" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
      Vector Index
    </text>
  </g>
  
  <!-- Elasticsearch Database -->
  <g id="database">
    <rect x="980" y="120" width="160" height="160" rx="12" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    <text x="1060" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#334155">
      Elasticsearch
    </text>
    <text x="1060" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
      Vector DB
    </text>
    
    <!-- Database cylinder -->
    <ellipse cx="1060" cy="210" rx="40" ry="15" fill="#64748b" opacity="0.2"/>
    <rect x="1020" y="210" width="80" height="40" fill="#64748b" opacity="0.1"/>
    <ellipse cx="1060" cy="250" rx="40" ry="15" fill="none" stroke="#64748b" stroke-width="2"/>
    <ellipse cx="1060" cy="210" rx="40" ry="15" fill="none" stroke="#64748b" stroke-width="2"/>
    <line x1="1020" y1="210" x2="1020" y2="250" stroke="#64748b" stroke-width="2"/>
    <line x1="1100" y1="210" x2="1100" y2="250" stroke="#64748b" stroke-width="2"/>
  </g>
  
  <!-- Query Input -->
  <g id="query-input">
    <rect x="80" y="400" width="200" height="120" rx="12" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2"/>
    <text x="180" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#7c3aed">
      New Search
    </text>
    <text x="180" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#7c3aed">
      Query
    </text>
    
    <!-- Search icon -->
    <circle cx="170" cy="480" r="12" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="180" y1="490" x2="190" y2="500" stroke="#8b5cf6" stroke-width="2"/>
    
    <text x="180" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">
      User Input
    </text>
  </g>
  
  <!-- Search Results -->
  <g id="results">
    <rect x="720" y="400" width="200" height="120" rx="12" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="820" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#be185d">
      Semantic Search
    </text>
    <text x="820" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#be185d">
      Results
    </text>
    
    <!-- Results icon -->
    <rect x="800" y="470" width="40" height="30" rx="4" fill="#ec4899" opacity="0.2"/>
    <circle cx="810" cy="480" r="3" fill="#ec4899"/>
    <circle cx="810" cy="490" r="3" fill="#ec4899"/>
    <line x1="815" y1="480" x2="830" y2="480" stroke="#ec4899" stroke-width="1"/>
    <line x1="815" y1="490" x2="825" y2="490" stroke="#ec4899" stroke-width="1"/>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Data flow arrows -->
  <line x1="280" y1="200" x2="400" y2="200" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="200" x2="720" y2="200" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="920" y1="200" x2="980" y2="200" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Query flow arrows -->
  <line x1="280" y1="460" x2="400" y2="320" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1060" y1="280" x2="1060" y2="360" stroke="#64748b" stroke-width="3"/>
  <line x1="1060" y1="360" x2="920" y2="460" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Process labels -->
  <text x="340" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-weight="500">
    Text → Vectors
  </text>
  
  <text x="660" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-weight="500">
    Build Index
  </text>
  
  <text x="950" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-weight="500">
    Store
  </text>
  
  <text x="340" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-weight="500">
    Query → Vector
  </text>
  
  <text x="980" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b" font-weight="500">
    Vector Search
  </text>
  
  <!-- Workflow sections -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#64748b">
    1. DATA INGESTION
  </text>
  
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#64748b">
    2. SEARCH PROCESS
  </text>
  
  <!-- Background sections -->
  <rect x="60" y="130" width="900" height="150" rx="8" fill="#f8fafc" opacity="0.5" stroke="#e2e8f0"/>
  <rect x="60" y="390" width="900" height="150" rx="8" fill="#f8fafc" opacity="0.5" stroke="#e2e8f0"/>
</svg>